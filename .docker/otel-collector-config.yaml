receivers:
  otlp:
    protocols:
      grpc: 
        endpoint: "otel-collector:4317"
      http:
        endpoint: "otel-collector:4318"

exporters:
  # prometheus:
  #   endpoint: "0.0.0.0:8889"

  debug:
    verbosity: detailed

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  # otlp:
  #   endpoint: jaeger-all-in-one:4317
  #   tls:
  #     insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, zipkin]
